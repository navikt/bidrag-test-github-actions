name: docker workflow
on:
  push:
    branches:
      - '**'

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/bidrag-test-gh-actions:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-16.04
    name: build docker image

    steps:
      - name: Check if image manifest is available
        run: |
          REQUEST=$(curl --head --request GET https://${IMAGE}/manifests/$GITHUB_SHA -u $GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }})
          echo "
          Github head request statistics:
          ----
          $REQUEST
          "
      - uses: navikt/bidrag-docker/verify@feature-exists
        id: dockerimage
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo image is missing -> ${{ steps.dockerimage.outputs.is_not_existing }}
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.3.0
        with:
          java-version: 11
      - uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: navikt/bidrag-maven/setup@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mvn install -B -e
      - run: pwd && ls -al && cat Dockerfile
      - uses: navikt/bidrag-docker/build@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    runs-on: ubuntu-16.04
    name: verify docker image
    needs: build

    steps:
      - name: Check if image manifest is available
        run: |
          REQUEST=$(curl --head --request GET https://${IMAGE}/manifests/$GITHUB_SHA -u $GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }})
          echo "
          Github head request statistics:
          ----
          $REQUEST
          "
      - uses: navikt/bidrag-docker/verify@feature-exists
        id: dockerimage
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo image is missing -> ${{ steps.dockerimage.outputs.is_not_existing }}
