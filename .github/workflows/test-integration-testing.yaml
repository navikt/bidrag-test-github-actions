name: automated integration testing
on:
  push:
    branches:
      - feature/cucumber

jobs:
  it:
    runs-on: ubuntu-16.04
    name: run autmated integration testing without failing the run when failures

    steps:
      - uses: navikt/bidrag-maven/cucumber-backend@feature/test
        with:
          do_not_fail: true
          maven_command: test
          maven_image: maven:3.6.3-jdk-13
          username: someUser
          test_user: someTestUser
          github_project: bidrag-test-github-actions
        env:
          USER_AUTHENTICATION: somePassword
          TEST_USER_AUTHENTICATION: someTestUserPassword
